# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Quantopia School UA
author: Vladyslav Yakovliev
copyright: "2025"
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Yakovliev/quantopia-school-ua  # Online location of your book
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  favicon: _static/favicon.ico

sphinx:
  config:
    language: ua
    suppress_warnings: ["mystnb.unknown_mime_type"]
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js #this is necessary to improve the performance of the rendering of math equations


launch_buttons:
  notebook_interface: classic
  colab_url: "https://colab.research.google.com"